变量的作用域（scope）
变量即可以是全局的，也可以是局部的。
全局变量（global variable） 可以在脚本中的任何位置被引用。一旦在某个脚本里声明了一个全局变量，就可以

局部变量（local variable）只存在于声明它的那个函数的内部，在那个函数的外部是无法引用它的。局部
变量的作用域仅限于某个特定的函数。

可以用var 关键字明确地为函数变量设定作用域。

反之，如果没有使用var，那个变量就将被视为一个全局变量，如果脚本里已经存在一个与之同名的全局变量，
这个函数就会改变那个全局变量的值
(函数内同名变量优先)

total=num*num;
return total;}

 2.7.2 宿主对象
    由浏览器提供的预定义对象被称为宿主对象（host object）
